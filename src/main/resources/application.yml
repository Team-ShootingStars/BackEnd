spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  ## JPA Setting Info
  jpa:
    hibernate:
      ddl-auto: none  # option type: create, create-drop, update, validate, none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  profiles:
    include: database

logging:
  level:
    org.hibernate.sql: debug